<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUAT SHOP - Game Top Up Marketplace</title>
    <script>
      // Defensive check to prevent errors when libraries try to overwrite read-only fetch
      (function() {
        const originalFetch = window.fetch;
        if (originalFetch) {
          try {
            Object.defineProperty(window, 'fetch', {
              configurable: true,
              enumerable: true,
              get: () => originalFetch,
              set: (v) => {
                console.warn('Attempted to overwrite window.fetch ignored.');
              }
            });
          } catch (e) {
            // If we can't redefine it, it might already be protected
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
